<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Dark background circle -->
    <circle cx="32" cy="32" r="32" fill="#0f172a"/>
    
    <!-- Crosshair circles -->
    <circle cx="32" cy="32" r="18" fill="none" stroke="url(#iconGradient)" stroke-width="2"/>
    <circle cx="32" cy="32" r="14" fill="none" stroke="url(#iconGradient)" stroke-width="1" opacity="0.6"/>
    
    <!-- Crosshair lines -->
    <line x1="10" y1="32" x2="18" y2="32" stroke="url(#iconGradient)" stroke-width="2"/>
    <line x1="46" y1="32" x2="54" y2="32" stroke="url(#iconGradient)" stroke-width="2"/>
    <line x1="32" y1="10" x2="32" y2="18" stroke="url(#iconGradient)" stroke-width="2"/>
    <line x1="32" y1="46" x2="32" y2="54" stroke="url(#iconGradient)" stroke-width="2"/>
    
    <!-- Scalpel blade -->
    <path d="M 27 27 L 37 37 L 36 38 L 26 28 Z" fill="url(#iconGradient)" opacity="0.9"/>
    <line x1="27" y1="27" x2="37" y2="37" stroke="#22d3ee" stroke-width="0.8"/>
    
