<svg width="800" height="180" viewBox="0 0 800 180" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Cyan to Purple Gradient -->
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#22d3ee;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
        </linearGradient>
        
        <!-- Glow filter -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Surgical cross pattern -->
        <pattern id="gridPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(6, 182, 212, 0.1)" stroke-width="0.5"/>
        </pattern>
    </defs>
    
    <!-- Background subtle grid -->
    <rect width="800" height="180" fill="url(#gridPattern)" opacity="0.3"/>
    
    <!-- Surgical precision icon - scalpel with crosshairs -->
    <g transform="translate(80, 65)">
        <!-- Crosshair circle -->
        <circle cx="0" cy="0" r="30" fill="none" stroke="url(#textGradient)" stroke-width="2" opacity="0.6"/>
        <circle cx="0" cy="0" r="24" fill="none" stroke="url(#textGradient)" stroke-width="1" opacity="0.4"/>
        
        <!-- Crosshair lines -->
        <line x1="-35" y1="0" x2="-25" y2="0" stroke="url(#textGradient)" stroke-width="2" opacity="0.6"/>
        <line x1="25" y1="0" x2="35" y2="0" stroke="url(#textGradient)" stroke-width="2" opacity="0.6"/>
        <line x1="0" y1="-35" x2="0" y2="-25" stroke="url(#textGradient)" stroke-width="2" opacity="0.6"/>
        <line x1="0" y1="25" x2="0" y2="35" stroke="url(#textGradient)" stroke-width="2" opacity="0.6"/>
        
        <!-- Scalpel blade -->
        <path d="M -8 -8 L 8 8 L 6 10 L -10 -6 Z" fill="url(#textGradient)" opacity="0.9"/>
        <line x1="-8" y1="-8" x2="8" y2="8" stroke="#22d3ee" stroke-width="1" opacity="0.5"/>
        
        <!-- Center dot -->
        <circle cx="0" cy="0" r="3" fill="#22d3ee"/>
    </g>
    
    <!-- MEDIA SURGEON text -->
    <text x="160" y="85" 
          font-family="Arial, sans-serif" 
          font-size="52" 
          font-weight="900" 
          letter-spacing="2"
          fill="url(#textGradient)"
          filter="url(#glow)">MEDIA SURGEON</text>
    
    <!-- Subtitle -->
    <text x="162" y="110" 
          font-family="Arial, sans-serif" 
          font-size="14" 
          font-weight="600" 
          letter-spacing="4"
          fill="#06b6d4"
          opacity="0.8">EXTRACTION THROUGH PRECISION</text>
    
    <!-- Decorative line accent -->
    <line x1="160" y1="120" x2="640" y2="120" 
          stroke="url(#textGradient)" 
          stroke-width="1" 
          opacity="0.3"/>
</svg>
